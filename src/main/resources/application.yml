server:
  spring:
    mvc:
      pathmatch:
        matching-strategy: ant_path_matcher
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: https://minwoomaven.apps.sys.paas-ta-dev10.kr/eureka

#      defaultZone: http://discovery-service:8761/eureka

spring:
  application:
    name: apigateway-service
#  rabbitmq:
#    host: 127.0.0.1
#    port: 5672
#    username: guest
#    password: guest
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/api/v1/member/login,/user-service/api/v1/member
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
            - Method=PUT,DELETE
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
            - Method=GET
          filters:
            - AuthorizationHeaderFilter
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/actuator/**
            - Method=GET,POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
              - Path=/user-service/api/v1/notification/**
              - Method=POST
          filters:
              - RemoveRequestHeader=Cookie
              - RewritePath=/user-service/(?<segment>.*), /$\{segment}
#         apply-service
        - id: apply-service
          uri: lb://APPLY-SERVICE
          predicates:
            - Path=/apply-service/answer/**
            - Method=GET,POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/apply-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter
        - id: apply-service
          uri: lb://APPLY-SERVICE
          predicates:
            - Path=/apply-service/recruitment/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/apply-service/(?<segment>.*), /$\{segment}
        - id: apply-service
          uri: lb://APPLY-SERVICE
          predicates:
            - Path=/apply-service/**
            - Method=GET,POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/apply-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter
        - id: apply-service
          uri: lb://APPLY-SERVICE
          predicates:
            - Path=/apply-service/recruitment/**
            - Method=GET,POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/apply-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter


